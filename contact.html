<body style="font-family: Arial, sans-serif; color: #333; line-height: 1.6; background-color: #f9f9f9; margin: 0; padding: 0;">
    <header style="background-color: #1c1c1c; padding: 10px 0;">
        <div style="width: 90%; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div class="logo">
                <img src="logo.png" alt="Contractual Business Solutions Logo" style="height: 50px;">
            </div>
            <nav>
                <ul style="list-style: none; display: flex; padding: 0;">
                    <li style="margin-left: 20px;"><a href="index.html" style="color: white; text-decoration: none; font-size: 18px;">Home</a></li>
                    <li style="margin-left: 20px;"><a href="about.html" style="color: white; text-decoration: none; font-size: 18px;">About Us</a></li>
                    <li style="margin-left: 20px;"><a href="services.html" style="color: white; text-decoration: none; font-size: 18px;">Services</a></li>
                    <li style="margin-left: 20px;"><a href="projects.html" style="color: white; text-decoration: none; font-size: 18px;">Projects</a></li>
                    <li style="margin-left: 20px;"><a href="contact.html" style="color: white; text-decoration: none; font-size: 18px;">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section style="padding: 50px 0; background-color: #fff; text-align: center;">
        <h2 style="font-size: 36px; margin-bottom: 40px; color: #333;">Get in Touch</h2>
        <form id="contactForm" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background: #f4f4f4;">
            <input type="text" id="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <input type="email" id="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <textarea id="message" rows="5" placeholder="Your Message" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"></textarea>
            <input type="submit" value="Submit" style="background-color: #ffcc00; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">
        </form>

        <div class="contact-info" style="margin: 20px 0;">
            <p style="font-size: 18px;"><i class="fas fa-phone-alt" style="margin-right: 10px;"></i> <a href="tel:+919661974490" style="text-decoration: none; color: #333;">Click here to call</a></p>
            <p style="font-size: 18px;"><i class="fas fa-envelope" style="margin-right: 10px;"></i> <a href="mailto:radhaenterprisesjahnwi@gmail.com" style="text-decoration: none; color: #333;">Click here to send a mail</a></p>
        </div>
    </section>

    <div id="map" style="width: 100%; height: 400px; margin: 20px 0;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d921.4877985530574!2d85.5122668653082!3d23.551306312487178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f4f0d69137ecf9%3A0xcc9f1c21a10a7d96!2sAshok%20medical%20hall!5e0!3m2!1sen!2sin!4v1727266222507!5m2!1sen!2sin"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <footer style="background: #1c1c1c; color: white; text-align: center; padding: 20px 0; margin-top: 50px;">
        <p style="margin: 0; font-size: 16px;">&copy; 2024 Contractual Business Solutions. All rights reserved. | Designed by [Your Name]</p>
